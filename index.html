<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome New Tab</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      grid-template-rows: repeat(6, 1fr);
      gap: 10px;
      width: 90%;
      max-width: 1200px;
      height: 90%;
      max-height: 800px;
    }

    .grid-item {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      transition: box-shadow 0.3s ease-in-out;
    }

    .grid-item:hover {
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease-in-out;
    }

    .grid-item:hover img {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <!-- Ejemplo de enlaces ocupando más de una celda -->
    <a href="https://www.youtube.com" target="_blank" class="grid-item" style="grid-column: span 4; grid-row: span 2;">
      <img src="https://via.placeholder.com/300x150?text=YouTube" alt="YouTube">
    </a>
    <a href="https://www.twitch.tv" target="_blank" class="grid-item" style="grid-column: span 2; grid-row: span 3;">
      <img src="https://via.placeholder.com/200x300?text=Twitch" alt="Twitch">
    </a>
    <a href="https://chat.openai.com" target="_blank" class="grid-item" style="grid-column: span 3; grid-row: span 2;">
      <img src="https://via.placeholder.com/300x200?text=ChatGPT" alt="ChatGPT">
    </a>
    <a href="https://www.pinterest.com" target="_blank" class="grid-item" style="grid-column: span 3; grid-row: span 3;">
      <img src="https://via.placeholder.com/300x300?text=Pinterest" alt="Pinterest">
    </a>
    <!-- Otros elementos estándar -->
    <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank" class="grid-item" style="grid-column: span 2; grid-row: span 2;">
      <img src="https://via.placeholder.com/200x200?text=Google" alt="Google">
    </a>
  </div>
</body>
</html>
