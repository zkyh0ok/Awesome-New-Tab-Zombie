<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome New Tab</title>
  <!-- AquÃ­ enlazas el CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="grid-container">
    <a href="https://www.youtube.com" class="grid-item" style="grid-column: span 4; grid-row: span 2;">
      <img src="https://via.placeholder.com/300x150?text=YouTube" alt="YouTube">
    </a>
    <a href="https://www.twitch.tv" class="grid-item" style="grid-column: span 2; grid-row: span 3;">
      <img src="https://via.placeholder.com/200x300?text=Twitch" alt="Twitch">
    </a>
    <a href="https://chat.openai.com" class="grid-item" style="grid-column: span 3; grid-row: span 2;">
      <img src="https://via.placeholder.com/300x200?text=ChatGPT" alt="ChatGPT">
    </a>
    <a href="https://www.pinterest.com" class="grid-item" style="grid-column: span 3; grid-row: span 3;">
      <img src="https://via.placeholder.com/300x300?text=Pinterest" alt="Pinterest">
    </a>
    <a href="https://www.google.com" class="grid-item" style="grid-column: span 2; grid-row: span 2;">
      <img src="https://via.placeholder.com/200x200?text=Google" alt="Google">
    </a>
  </div>
</body>
</html>
